<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="main-container d-flex">
    <div class="upload-box w-100">
        <!-- Main Content -->
        <div class="container mb-5">
            <h1 class="text-center">Welcome to Resume Parser</h1>
            <p class="text-center">Parse and analyze your resumes effectively with our advanced tools.</p>
        </div>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="glass-card text-center">
                        <form action="/parse" method="POST" enctype="multipart/form-data">
                            <div class="d-flex mb-4 align-items-center justify-content-around">
                                <h5 class="mb-0">Upload Your Resume: </h5>
                                <div class="w-50">
                                    <label class="custom-file-label" for="resumeFile">Choose file</label>
                                    <input type="file" class="custom-file-input" id="resumeFile" name="file" accept=".pdf,.docx" required>
                                </div>
                            </div>

                            <div class="d-flex mb-4 align-items-center justify-content-around">
                                <h5 class="mb-0">Upload Your Job Description: </h5>
                                <div class="w-50">
                                    <label class="custom-file-label" for="resumeFile">Choose file</label>
                                    <input type="file" class="custom-file-input" id="resumeFile" name="file" accept=".pdf,.docx" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-custom w-50"> <i class="fa-solid fa-upload me-3"></i> Parse Resume</button>
                        </form>

                        <div class="mt-3 footer-text">
                            <small>Supported formats: PDF, DOCX</small>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
